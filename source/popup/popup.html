<!DOCTYPE html>
<html>
    <head>
        <title>Fanblocker - Get rid of that Fandom clutter!</title>
        <link rel="stylesheet" href="popup.css">
    </head>
    
    <body>
        <div class="additional">
            <a href="https://github.com/dtztim/fanblocker" class="additional-option" title="Repository">
                Repository
            </a>
        </div>
        
        <h1 class="title">Fanblocker</h1>
        <p class="description">
            Fanblocker is a fan-made Firefox extension that removes the header, sidebar, and side rail of a Fandom's wiki allowing a smooth reading experience.        </p>
        <div class="option">
            <span class="option-name">
                Enable Fanblocker
            </span>
            <input class="option-switch" type="checkbox" id="fanblocker-enable">
        </div>
        
        <button class="action" id="fanblocker-reinject">
            Inject
        </button>
        
        <p class="author">
            Made with love by <a href="https://github.com/dtztim">dtztim</a>.
        </p>
    </body>
    <script src="popup.js"></script>
</html>
